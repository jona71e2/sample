{% extends 'unisport_app/base.html' %}


{% block main %}
<main>
    <img src="{{product.image}}" alt="{{product.name}}">
    <div>
        <p>Produktnummer: {{ product.id }}</p>
        <h1>{{ product.name }}</h1>
        <p>{{ price|floatformat:"-2" }} kr</p>
        <select name="size">
            {% for size in product.stock %}
            <option>{{ size.name_short }}</option>
            {% endfor %}
        </select>
        <button>Tilf√∏j til kurv</button>
        <p>Forventet leveringstid: {{product.delivery}}</p>
    </div>
</main>
{% endblock main %}
